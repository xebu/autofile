name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install lint dependencies
        run: uv pip install . --extra lint

      - name: Run Ruff
        run: ruff check .

  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install test dependencies
        run: uv pip install . --extra dev

      - name: Run tests
        run: pytest

  pre-commit:
    name: Pre-commit validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dev dependencies
        run: uv pip install . --extra dev

      - name: Run pre-commit
        run: pre-commit run --all-files
